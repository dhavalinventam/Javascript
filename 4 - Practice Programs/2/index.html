<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program</title>
    <script>
      let projectData = {
        data: [
          {
            id: 1,
            technologies: [
              {
                id: 1,
                name: "React JS",
              },
            ],
            name: "care.js",
            created_at: "2023-10-27",
          },
          {
            id: 2,
            technologies: [
              {
                id: 1,
                name: "React JS",
              },
            ],
            name: "Skin care",
            created_at: "2023-10-31",
          },
          {
            id: 3,
            technologies: [
              {
                id: 1,
                name: "React JS",
              },
              {
                id: 3,
                name: "Node",
              },
            ],
            name: "Project 1",
            created_at: "2023-10-31",
          },
          {
            id: 4,
            technologies: [
              {
                id: 4,
                name: "python",
              },
            ],
            name: "Project 2",
            created_at: "2023-10-31",
          },
        ],
      };

      // console.log("Hii", projectData);

      const storeData = projectData.data;

      const resTechnology = (technologies) => {

        const blankArr = [];

        // console.log("aaaa");
        for (let i = 0; i < storeData.length; i++) {
          const element = storeData[i];
          // console.log("object data", element);

          const techName = element.technologies;
          // console.log("hhhhh", techName);

          for (let j = 0; j < techName.length; j++) {
            // debugger;
            const elementtwo = techName[j];
            console.log("bbbbb", elementtwo);
            // debugger;
            if (technologies == elementtwo.name) {
              blankArr.push(element)
            }
          }
          
        }
        return blankArr;
      };

      const a1 = resTechnology("React JS");
      // debugger
      console.log("Final", a1);
    </script>
  </head>
  <body>
    <code>
      Program 2 :- create function, pass technology name, find all project which
      contain passed technology Note :- Two For loop
    </code>
  </body>
</html>
